<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal-window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="header">
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <ion-icon name="logo-codepen"></ion-icon>
            </div>
            <nav class="header-navbar">
                <a href="#">Главная</a>
                <a href="#">О нас</a>
                <a href="#">Ученики</a>
                <a href="#">Контакты</a>
                <a href="#">Отзывы</a>
            </nav>
            <button class="header-button">Зарегистрироваться</button>
            <div class="modal">
                <div class="modal-block">
                    <button class="closeBtn">Закрыть</button>
                    <div class="modal-group">
                        <input type="text" placeholder="Имя...">
                        <input type="text" placeholder="Фамилия...">
                        <input type="number" placeholder="Возраст...">
                        <input type="tel" placeholder="Телефон номер...">
                        <button class="SubmitBtn">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>




<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
